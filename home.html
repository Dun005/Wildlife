<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="css/img/mephys.jpg" width="250px" height="160px">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="index.html">Explore more</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!---Slider-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="banner" style="background-image: url(css/img/Pilate.jpg);"></div>
                <div class="carousel-caption">
                    <div class="banner-text">
                        <div class="text-area">
                            <span>M</span>
                            <span>E</span>
                            <span>P</span>
                            <span>H</span>
                            <span>Y</span>
                            <span>S</span>
                        </div>
                    </div>
                    <h3 class="animated bounceInLeft" style="animation-delay: 2s; animation-duration: 2s">Web Developer</h3>
                    <div class="con">
                        <p class="animated bounceInRight" style="animation-delay: 3s; animation-duration: 2s"><a href="">Contact Us</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="banner" style="background-image: url(css/img/Pilate.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animated slideInUp" style="animation-delay: 1s; animation-duration: 2s">Free<span>Lance</span></h2>
                    <h3 class="animated fadeInUp" style="animation-delay: 2s; animation-duration: 2s">Web Designer</h3>
                    <div class="con">
                        <p class="animated zoomIn" style="animation-delay: 3s; animation-duration: 2s"><a href="">Contact Us</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="banner" style="background-image: url(css/img/Pilate.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animated zoomIn" style="animation-delay: 1s; animation-duration: 2s">Free <span>Lance</span></h2>
                    <h3 class="animated fadeInLeft" style="animation-delay: 2s; animation-duration: 2s">Web Designer</h3>
                    <div class="con">
                        <p class="animated zoomIn" style="animation-delay: 3s; animation-duration: 2s"><a href="">Contact Us</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
